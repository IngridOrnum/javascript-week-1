<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onChange Event - Catalog list example</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>
    Catalog list Dropdown Selection Example
  </h1>

  <label for="circles">Choose how many circles:</label>
  
  <select name="circles" id="circles">
    <option>Select an option</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
  </select>
  
  <div class="circles-container"></div>
  
  <label for="color-selector">Select color:</label>
  
  <select name="color-selector" id="color-selector">
    <option>Select color</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <div class="color-display"></div>
  
  <script src="js/script.js"></script>
</body>
</html>
